<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>davefrassoni.com</title>
		<link rel="stylesheet" type="text/css" href="styles/pictonary.css" />
		<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="scripts/pictonary-client.js"></script>
		<script type="text/javascript" src="scripts/jscolor/jscolor.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="status">status: offline</div>
			<div id="firstpanel">
				<div id="people"></div><br />
				<input type="button" id="clearcanvas" value="Clear canvas" /><br />
				<input class="color {hash:true}" value="000000"><br /><br />
        <label style="color: #FFF;">Pen Size:</label><br />
        <input type="radio" name="penSize" value=2 />
        <label style="color: #fff;">Tiny</label><br />
        <input type="radio" name="penSize" value=5 />
        <label style="color: #fff;">Small</label><br />
        <input type="radio" name="penSize" value=10 />
        <label style="color: #fff;">Big</label><br />
        <input type="radio" name="penSize" value=15 />
        <label style="color: #fff;">Bigger</label><br />
        <input type="radio" name="penSize" value=20 />
        <label style="color: #fff;">Biggest</label><br />
			</div>
			<div id="secondpanel">
				<canvas id="canvas" width="500" height="500"></canvas>
			</div>
			<div id="thirdpanel">
				<div id="chatcontent"></div>
				<input type="text" id="chatnick" disabled="disabled" value="guest" maxlength="32" />
				<input type="text" id="chatinput" disabled="disabled" maxlength="256" /><br/>
				<input type="button" id="clearchat" value="Clear chat" />
				<input type="button" id="changenickcolor" value="Change nick color" />
				<input type="button" id="readytodraw" value="Ready to draw!" />
			</div>
		</div>
	</body>
</html>
